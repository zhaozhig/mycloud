
server:
  port: 8082

spring:
  application:
    name: getway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  gateway:
        discovery:
          locator:
            enabled: true
        routes:

        - id: auth-server
        # 重点！/info必须使用http进行转发，lb代表从注册中心获取服务
          uri: lb://auth
          # 重点！转发该路径！,/auth/**,
          predicates:
          - Path=/auth-service/**
          filters:
          - StripPrefix=1

        - id: nacos-server
          uri: lb://nacos-server
          predicates:
          - Path=/nacos-server-service/**
          filters:
          - StripPrefix=1

        - id: nacos-client
          uri: lb://nacos-client
          predicates:
          - Path=/nacos-client-service/**
          filters:
          - StripPrefix=1

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8083/getAccount
      prefer-token-info: false
    authorization:
      check-token-access: http://localhost:8083/oauth/check_token

